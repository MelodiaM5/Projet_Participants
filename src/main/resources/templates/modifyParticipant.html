<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Modify Event</title>
</head>
<body>
<div th:if="${errorMessage!=null}"
     style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>
<form action="#" th:action="@{'/modify/Participant/{idEvent}/{idParticipant}' (idEvent=${idEvent},idParticipant=${idParticipant})}" th:object="${modifyParticipantForm}" method="POST">
    <input required type="text" th:field="*{num_pers}" th:value="${modifyParticipantForm.getNum_pers()}" hidden/>
    <input required type="text" th:field="*{nom}" th:value="${modifyParticipantForm.getNom()}">nom</input>
    <input required type="text" th:field="*{prenom}" th:value="${modifyParticipantForm.getPrenom()}">prenom</input>
    <input required type="text" th:field="*{email}" th:value="${modifyParticipantForm.getEmail()}">email</input>
    <input required type="date" th:field="*{date_naiss}" th:value="${modifyParticipantForm.getDate_naiss()}">Date de naissance</input>
    <input required type="text" th:field="*{organisation}" th:value="${modifyParticipantForm.getOrganisation()}">organisation</input>
    <input required type="text" th:field="*{observation}" th:value="${modifyParticipantForm.getObservation()}">observation</input>
    <input type="submit" value="Valider">
</form>
</body>
</html>
